method: random
metric:
  name: w1m
  goal: minimize
name: "final2"
parameters:
  dataset:
    values:
      - jet
  batch_size:
    values:
    - 128
  freq:
    values:
      - 1
      - 3
  lr:
    values:
      - 0.0001
  num_layers:
    values:
      - 6
  hidden:
    values:
      - 64
  hidden_gen:
    values:
      - 48
  heads:
    values:
      - 4
  opt:
    values:
      - AdamW
  num_layers_gen:
    values:
      - 8
  heads_gen:
    values:
      - 16

  stop_mean:
    values:
      - false
      - true
  fid:
    values:
      - false
  bucket:
    values:
      - false
      - true
  weightnorm:
    values:
      - false
  spectralnorm:
    values:
      - true
  cloudnorm:
    values:
      - false
  cloudnormgen:
    values:
      - false
program: main.py
command:
  - ${env}
  - python
  - ${program}
  - "jet"